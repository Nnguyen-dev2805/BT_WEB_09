<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="flex-grow-1">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h1>
                                    <i class="bi bi-people-fill text-danger"></i>
                                    Quản lý người dùng
                                </h1>
                                <a href="/admin/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại
                                </a>
                            </div>
                            
                            <!-- Success Message -->
                            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle-fill"></i>
                                <span th:text="${message}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên đăng nhập</th>
                                            <th>Họ và tên</th>
                                            <th>Email</th>
                                            <th>Vai trò</th>
                                            <th>Trạng thái</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">1</td>
                                            <td>
                                                <i class="bi bi-person-circle"></i>
                                                <span th:text="${user.username}">username</span>
                                            </td>
                                            <td th:text="${user.fullName}">Full Name</td>
                                            <td>
                                                <i class="bi bi-envelope"></i>
                                                <span th:text="${user.email}">email@example.com</span>
                                            </td>
                                            <td>
                                                <span th:each="role : ${user.roles}" 
                                                      th:text="${role.name}" 
                                                      class="badge bg-primary me-1">ROLE</span>
                                            </td>
                                            <td>
                                                <span th:if="${user.enabled}" class="badge bg-success">
                                                    <i class="bi bi-check-circle"></i> Hoạt động
                                                </span>
                                                <span th:unless="${user.enabled}" class="badge bg-danger">
                                                    <i class="bi bi-x-circle"></i> Vô hiệu hóa
                                                </span>
                                            </td>
                                            <td>
                                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" 
                                                      method="post" style="display: inline;"
                                                      onsubmit="return confirm('Bạn có chắc muốn xóa người dùng này?');">
                                                    <button type="submit" class="btn btn-danger btn-sm">
                                                        <i class="bi bi-trash"></i> Xóa
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="alert alert-info mt-4">
                                <i class="bi bi-info-circle"></i>
                                <strong>Gợi ý:</strong> Bạn có thể thêm người dùng mới bằng cách sử dụng 
                                trang <a href="/register" class="alert-link">Đăng ký</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
