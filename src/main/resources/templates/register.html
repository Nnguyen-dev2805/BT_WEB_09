<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="flex-grow-1 d-flex align-items-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-fill text-success" style="font-size: 4rem;"></i>
                                <h2 class="mt-3">Đăng ký tài khoản</h2>
                                <p class="text-muted">Tạo tài khoản mới để sử dụng hệ thống</p>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person"></i> Tên đăng nhập *
                                    </label>
                                    <input type="text" class="form-control" id="username" 
                                           th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">
                                        <i class="bi bi-person-badge"></i> Họ và tên *
                                    </label>
                                    <input type="text" class="form-control" id="fullName" 
                                           th:field="*{fullName}" placeholder="Nhập họ và tên" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email *
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" placeholder="Nhập địa chỉ email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-key"></i> Mật khẩu *
                                    </label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" placeholder="Nhập mật khẩu" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="bi bi-key-fill"></i> Xác nhận mật khẩu *
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" required>
                                </div>
                                
                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> Đăng ký
                                </button>
                                
                                <div class="text-center">
                                    <p class="mb-0">Đã có tài khoản? 
                                        <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
