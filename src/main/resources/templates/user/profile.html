<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="flex-grow-1">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <h1 class="mb-4">
                                <i class="bi bi-person-badge text-primary"></i>
                                Hồ sơ người dùng
                            </h1>
                            
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle text-secondary" style="font-size: 6rem;"></i>
                            </div>
                            
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th width="30%">
                                            <i class="bi bi-person"></i> Tên đăng nhập
                                        </th>
                                        <td sec:authentication="name">username</td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <i class="bi bi-shield"></i> Vai trò
                                        </th>
                                        <td>
                                            <span sec:authentication="authorities" class="badge bg-primary"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <i class="bi bi-clock"></i> Trạng thái
                                        </th>
                                        <td>
                                            <span class="badge bg-success">Hoạt động</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div class="alert alert-info mt-4">
                                <i class="bi bi-info-circle"></i>
                                <strong>Lưu ý:</strong> Để bảo vệ thông tin cá nhân, một số chức năng chỉnh sửa hồ sơ 
                                có thể yêu cầu xác thực bổ sung.
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/user/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Quay lại Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
